<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Mr.D</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-logo">
            <img src="images/logo_mrd.jpg" alt="Logo">
        </div>
    </div>
    <div class="content hidden">
        <div class="container">
            <div class="title d-flex mt-4" 
            style="justify-content: center; color: white; font-size: 20px; line-height: 28px; font-weight: bold;">
                MENU TÔM HÙM MR.D
                <!-- <h4 style="font-weight: bold;"> MENU TÔM HÙM MR.D </h4> -->
            </div>
            <div class="gallery">
                <!-- JavaScript sẽ điền các ảnh vào đây -->
            </div>
            <div class="modal" id="modal">
                <span class="close" id="close">&times;</span>
                <img class="modal-content" id="modal-img">
                <!-- <div id="caption"></div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
